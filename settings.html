<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Настройки</title>
    <link rel="stylesheet" href="stylesheets/settings.css">
</head>
<body>
    <form>
        <label>Студенты
            <select name="students">
                <option value="0">Все студенты</option>
                <option value="1">Табакин</option>
                <option value="2">Иванов</option>
                <option value="3">Петров</option>
                <option value="4">Сидоров</option>
            </select>
        </label>
        <label>Группа
            <select name="group">
                <option value="0">Любая группа</option>
                <option value="1">5262</option>
                <option value="2">5363</option>
                <option value="3">5372</option>
                <option value="4">5373</option>
            </select>
        </label>
        <label>Вид занятия
            <select name="lessonType">
                <option value="0">Все занятия</option>
                <option value="1">Лекции</option>
                <option value="2">Практические занятия</option>
                <option value="3">Групповые занятия</option>
                <option value="4">Контрольные занятия</option>
            </select>
        </label>
        <label>Номер темы
            <select name="topicNum">
                <option value="0">Все темы</option>
                <option value="1">Вводная</option>
                <option value="2">1 тема</option>
                <option value="3">2 тема</option>
                <option value="4">3 тема</option>
                <option value="5">4 тема</option>
            </select>
        </label>
        <label>Тип диаграммы
            <select name="chartType">
                <option value="0">Линейный</option>
                <option value="1">Столбчатый</option>
            </select>
        </label>

        <div class="indexRef"><a>Сохранить и вернуться</a></div>
    </form>

    <script src="javascripts/settings.js"></script>
</body>
</html>
